<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='Events'>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <!-- Get Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
crossorigin=""></script>
<!-- /Get Leaflet -->
  </head>
  <body ng-controller="mainCtrl">
    <nav>
      <h1>Events!</h1>
      <a ui-sref="home">Home</a>
      <a ui-sref="eventsIndex">All Events</a>
      <a ng-if="isAuthenticated()" ui-sref="eventCreate">Add Event</a>
      <a ng-if="isAuthenticated()" ui-sref="userShow({ userId: userId })">Profile</a>
      <a ng-if="isAuthenticated()" ng-click="handleLogout()">Log out {{ username }}</a>
      <a ng-if="!isAuthenticated()" ui-sref="login">Login</a>
      <a ng-if="!isAuthenticated()" ui-sref="register">Register</a>
    </nav>

    <main ui-view>
    </main>
  </body>
</html>
