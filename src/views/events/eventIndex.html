<h1 class="title is-1">Event</h1>
<section>
  <div ng-if="isAuthenticated()">
    <p>Welcome back {{ username }}</p>
  </div>
  <form ng-submit="handleFilterSubmit()">
    <input type="text" class="input" ng-model="searchTerm">
    <button class="button">🔎</button>
  </form>
  <hr>
  <main class="main-container">
  <div class="columns is-multiline">
    <div ng-repeat="event in filteredEvents">
      <div class="index-items">
      <a ui-sref="eventShow({ eventId: event._id })">
        <!-- <div class="card">
          <div class="card-header"> -->
            <h3 class="subtitle">{{ event.name }}</h3>
            <div class="card-image">
              <figure class="image is-2by1">
                <img ng-src="{{ event.imageUrl }}" alt="{{ event.name }}">
              </figure>
            </div>
            <p>{{ event.date }}</p>
            <p>Going: {{ event.numberOfAttendees }}</p>
          <!-- </div>
        </div> -->
      </a>
    </div>
    </div>
  </div>
</main>
</section>
