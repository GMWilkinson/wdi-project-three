<h1 class="title is-1">{{ event.name }}</h1>
<h2 class="subtitle is-2">{{ event.location }}</h2>
<h2 class="subtitle is-2">{{ event.date }}</h2>
<h2 class="subtitle is-2">{{ event.dateTo }}</h2>
<p>This event was added by: <a ui-sref="userShow({ userId: event.createdBy._id })">{{ event.createdBy.username }}</a></p>
<img src="{{ event.imageUrl }}" alt="{{ event.name }}">
<div class="buttons" ng-if="isAuthenticated() && event.createdBy._id === userId">
  <button class="button is-primary" ui-sref="eventUpdate({ eventId: event._id })">Edit</button>
  <button class="button is-danger" ng-click="deleteEvent()">DELETE</button>
</div>
<div class="comments">
  <div ng-repeat="comment in event.comments">
    <span>{{ comment.user.username }}</span>
    <span>{{ comment.text }}</span>
    <button ng-if="isAuthenticated() && comment.user._id === userId" class="delete-button" ng-click="deleteComment(comment)">x</button>
  </div>
  <form ng-submit="createComment()" ng-if="isAuthenticated()">
    <input class="input" type="text" placeholder="Comment..." ng-model="comment.text">
    <button class="button is-info">Add comment</button>
  </form>
  <form ng-submit="attending()">
    <button>I'm going!</button>
  </form>
</div>
<div class="attendees">
  <h5>Attendees: {{ event.numberOfAttendees }}</h5>
  <div ng-repeat="attender in event.attendees">
    <h5>{{ attender.attendee.username }}</h5>
  </div>
</div>
