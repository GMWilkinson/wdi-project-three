<div class="homePageContainer">
  <div class="homeBodyDiv is-12 is-centered">

    <div class="homeHeadingContainer">
      <h1>Welcome to Events</h1>
      <h2>The Events Planner Web App</h2>
    </div>

    <p class="homePar is-vcentered">Your personal Event Planner for you and your friends. Find events your friends are attending and let them know whether you are attending or not. See event locations on the map. Login or Register below to use all our features.</p>
  </div>

  <div class="authButtonsContainer columns">
    <a class="btn btn-auth btn-login column" ng-if="!isAuthenticated()" ui-sref="login">
      <div>
        <p>Login</p>
      </div>
    </a>

    <a class="btn btn-auth btn-register btn-register column" ng-if="!isAuthenticated()" ui-sref="register">
      <div>
        <p>Register</p>
      </div>
    </a>
  </div>
</div>
