<section class="section">
  <form ng-submit="handleRegister()">
  <div class="container">
    <div class="section-heading">
      <h3 class="title is-2">Register</h3>
    </div>
    <br>

    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="box">

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left">
              <input class="input" name="email" ng-model="user.email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">User Name</label>
            <div class="control has-icons-left">
              <input class="input" name="username" ng-model="user.username">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Create Password</label>
            <div class="control has-icons-left">
              <input class="input" name="password" type="password" ng-model="user.password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-dark">
                <span>Register</span>
              </button>
            </div>
          </div>
        </div>
        <p>Already have an account? Login <a ui-sref="login">here</a>.</p>
      </div>
    </div>

  </div>
  </form>
</section>
