<section class="section">
  <form ng-submit="handleLogin()">
  <div class="container">
    <div class="section-heading">
      <h3 class="title is-2">Login</h3>
    </div>
    <br>

    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="box">


          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left">
              <input class="input" name="email" ng-model="user.email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left">
              <input class="input" name="password" type="password" ng-model="user.password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-dark">
                <span>Login</span>
              </button>
            </div>
          </div>

        </div>
        <p>No account? Register <a ui-sref="register">here</a>.</p>
      </div>
    </div>

  </div>
  </form>
</section>
