<!-- Login form -->
<section class="section">
  <form ng-submit="handleLogin()">
  <div class="container">
    <div class="section-heading">
      <h3 class="title is-2">Login</h3>
      <h4 class="subtitle is-5">Login Below</h4>
    </div>
    <br>

    <div class="columns">
      <div class="column is-6 is-offset-3">
        <div class="box">

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input name="email" ng-model="user.email">
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input name="password" type="password" ng-model="user.password">
            </div>
          </div>
          <div class="field is-grouped has-text-centered">
            <div class="control">
              <button id="formButton" class="button is-link is-large">
                <span>Login</span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  </form>
</section>
